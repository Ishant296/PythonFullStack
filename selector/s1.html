<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: aquamarine;
        } /*element selector*/

        .para{
            background-color: peru;
        }/*class selector*/

        #heading2{
            font-family: 'Courier New', Courier, monospace;
        }/*Id selector*/

        h1,h2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }/*group selector*/

        *{
            background-color: gray;
        }/*Universal selector*/
        
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis provident id recusandae perferendis velit quam modi aliquid cupiditate nesciunt? Delectus natus aperiam tempora. Saepe aliquid eum ex molestias ab sapiente.</p>
    <h2 id="heading2">This is my website</h2>
    <h1>Let there be light</h1>
    <p>I am Optimus Prime</p>
    <a href="/css/internal.html"><img src="/images/beelzebub.jpg" alt="rimuru"></a>
    
</body>
</html>

<!-- The types of selectors are
 element
 class
 id
 group
 universal -->
