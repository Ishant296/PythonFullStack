<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1F232F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #F2ECF8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 8px 8px 8px #45B0D2;
        }

        /* Title style */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Label style */
        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        /* Input and Textarea fields */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #45B0D2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #11b2e3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="nanum-myeongjo-bold" style="font-size: 30px;">If there are problems which you want me to answer or
            suggestions you might have
            for me, feel free to use the
            area below.</h1>

        <form action="#" method="POST">
            <label for="name" class="nanum-myeongjo-bold" style="font-size: 30px;">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email" class="nanum-myeongjo-bold" style="font-size: 30px;">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="message" class="nanum-myeongjo-bold" style="font-size: 30px;">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message here"></textarea>

            <button type="submit" style="font-size: 30px;">Submit</button> <br><br>
            <button><a href="./index.html" style="text-decoration: none;">Home</a></button>
        </form>
    </div>
</body>

</html>
