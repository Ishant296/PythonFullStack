<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>importantAndGradiant</title>
    <style>
    #d2{
        color: red;
    }
    .d1{
      color: blue;
    }
    h1{
        color: blueviolet !important;  
    }

    div{
        width: 200px;
        height: 100px;
        border: 1px solid black;
        /* background-image: linear-gradient(to right,blue,black); */
        /* background-image: linear-gradient(to bottom right,blue,black); */
        /* background-image: linear-gradient(150deg,blue,black ,white); */
        /* background-image: linear-gradient(to right,blue,black ,violet); */
        background-image:repeating-linear-gradient(blue,black 30px );
    }

    </style>
</head>
<body>
    <h1>One</h1>
    <h1 class="d1">Onemore</h1>
    <h1 id="d2">two</h1>
    <div></div>
    
</body>
</html>

<!-- 

    the !important rule in css  is ued to add more important to a property /value than normal
 -->
