<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexShort hand</title>
    <style>
            .flex-container{
                 display: flex;
                 background-color: aqua;
                height: 300px;
             flex-wrap: wrap;
              align-content: space-evenly; 
        
                 
        }

        .flex-container>div{
              
             padding:20px;
             margin: 10px;
             font-size:30px;
             background-color: black;
             color:white;
            }


    </style>
</head>
<body>

    <div class="flex-container">
        <div style="flex:0 0 100px">1aaa</div> <!--flex:grow shrink basis-->
        <div>2b</div>
        <div style="">3ccc</div>
        <div style="">4ddd</div>
    
         
    </div>
    
</body>
</html>
