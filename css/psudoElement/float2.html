<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float2</title>

    <style>
        div {
            margin: 10px;
        }

        #d1 {
            width: 50px;
            height: 50px;
            background-color: aqua;
            float: right;
        }

        #d2 {
            width: 50px;
            height: 50px;
            border: 2px solid red;
            background-color: black;
            float: right;
        }

        #d3 {
            width: 50px;
            height: 50px;
            border: 2px solid rgb(140, 0, 255);
            background-color: blue;
            float: right;
        }
    </style>
</head>

<body>


    <div id="d1">

    </div>

    <div id="d2">

    </div>

    <div id="d3">

    </div>

</body>

</html>
