<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo class styling</title>
    <style>
        table {
            width: 300px;
            height: 300px;
        }

        table,
        th,
        td {
            border-collapse: collapse;
        }

        th {
            text-align: center;
        }

        td {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        tr:hover {
            background-color: red;
        }

        tr:nth-child(3) {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
        </tr>

        <tr>
            <td>Aditya</td>
            <td>1st Year</td>
            <td>J</td>
        </tr>

        <tr>
            <td>Aditya</td>
            <td>1st Year</td>
            <td>J</td>
        </tr>

        <tr>
            <td>Aditya</td>
            <td>1st Year</td>
            <td>J</td>
        </tr>
    </table>
</body>

</html>
