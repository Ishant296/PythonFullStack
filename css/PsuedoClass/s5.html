<!-- The nth-of-type() uses the number and type which is given to apply the css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
               p:nth-of-type(2)
               {
                   background-color: aqua;
               }
               li:nth-of-type(3)
               {
                background-color: blue;
               }

    </style>
</head>

               <p>Lorem ipsum dolor sit amet.</p>
           
              
         </div>
     

         <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>foure</li>
         </ul>

         <ul>

</body>
</html>
