<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1 using Attribute selector</title>
    <style>
        input {
            background-color: antiquewhite;
        }

        input[type="text"] {
            color: crimson;
            padding: 10px;
        }

        input[type="email"] {
            color: crimson;
            padding: 10px;
            width: 400px;
        }

        input[type="password"] {
            color: crimson;
            padding: 10px;
            width: 400px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" name="Username" placeholder="Enter username"><br><br>
        <input type="password" name="password" placeholder="Enter password"><br><br>
        <input type="email" name="email" placeholder="Enter email"><br><br>
    </form>
</body>

</html>
