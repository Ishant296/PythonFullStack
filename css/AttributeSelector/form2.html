<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <style>
        fieldset {
            border-color: beige;
            background-color: rgb(248, 189, 105);
        }

        legend {
            color: crimson;
            font-size: xx-large;
            font-weight: bold;
        }

        input {
            border: none;
            border-bottom: 1px solid rgb(234, 227, 227);
            background-color: white;
            color: rgb(81, 81, 245);
            margin: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 30px;
        }

        input:focus {
            outline: none;
            color: crimson;
            font-size: large;
        }

        input[type="password"]:focus {
            color: crimson;
            font-size: larger;
        }

        input[type="submit"] {
            color: black;
            background-color: rgb(130, 224, 130);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Login</legend>
        <form action="">
            <input type="text" name="username" placeholder="Please enter username"><br>
            <input type="email" name="email" placeholder="Please enter email"><br>
            <input type="password" name="password" placeholder="Please enter password"><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>

</html>
