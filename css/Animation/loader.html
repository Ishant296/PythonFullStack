<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        #loader {
            width: 100px;
            height: 100px;
            border: 7px dotted gainsboro;
            border-radius: 50%;
            border-bottom: 7px solid rgb(246, 148, 148);
            animation: loading 3s linear infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);

            }
        }
    </style>
</head>

<body>
    <div id="loader"></div>
</body>

</html>
