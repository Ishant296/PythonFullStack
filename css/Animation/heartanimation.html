<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart</title>
    <style>
        #heart {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            transform: rotate(45deg);
            margin-top: 200px;
            margin-left: 200px;
            animation: heartbeat 1.5s infinite;
            position: relative;
            background-color: red;
        }

        #heart::before {
            content: "";
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 50%;
            transform: translateX(-95px);
            position: absolute;
            background-color: red;
        }

        #heart::after {
            content: "";
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 50%;
            transform: translateY(-95px);
            position: absolute;
            background-color: red;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1.4, 1.4) rotate(45deg);
            }

            25% {
                transform: scale(1.2, 1.2) rotate(45deg);
            }

            50% {
                transform: scale(1.4, 1.4) rotate(45deg);
            }

            75% {
                transform: scale(1.2, 1.2) rotate(45deg);
            }

            100% {
                transform: scale(1.4, 1.4) rotate(45deg);
            }
        }
    </style>
</head>

<body>

    <div id="heart"></div>

</body>

</html>
