<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        h1 {
            border: 5px solid blue;
            outline: 10px inset gold;
            outline-offset: 10px;
        }

        input {
            border: none;
        }

        input:focus {
            outline: none;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>I am Iron Man</h1><br><br>
    <input type="text" placeholder="Username">
</body>

</html>
