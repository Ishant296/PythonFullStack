<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divin{
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin-bottom: 50px;
        }
        #divout{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            padding: 20px 30px 40px 50px;
        }
        #divin2{
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="divout">
        <div id="divin"></div>
        <div id="divin2"></div>
    </div>
    
</body>
</html>
