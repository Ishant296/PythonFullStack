<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <a href="https://gemini.google.com/app" target="_self">Visit Gemini</a><br><br>
    <a href="https://www.google.com/?authuser=0" target="_blank">Visit Google</a><br><br>
    <a href="https://www.typing.com/student/login#r:/student/typing-test/3-minute" target="_top">Visit
        typing.com</a><br><br>
    <a href="/HTML/table/calculator.html">table calc</a>

    <!--for anchor tag the target attribute has following behaiour
    target="_self": This is the default value which opens the target(url given in href) on the same tab.
    target="_blank":This opens the target on a new tab-->

</body>

</html>
