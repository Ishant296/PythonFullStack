<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextProperty</title>
    <style>
        h1{
            color: coral;
            text-align: center;
            text-decoration-line: underline;
            text-decoration-color: chocolate;
            text-decoration-style: wavy;
            text-decoration-thickness: 2px;
        }

        h2{
            color: red;
            text-transform: uppercase;
            text-shadow: 2px 2px 2px black, 3px 3px 4px red;

        }

        p{
            text-align: justify;
            text-indent: 20px;
            letter-spacing: 2px;
            word-spacing: 10px;
            
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio a optio sunt non saepe iusto, libero animi dolores nostrum? Tenetur quasi aperiam nobis minus architecto veniam, cupiditate eligendi accusamus voluptate?</p>
    <h2>I am Iron Man</h2>
    <h3>I am chaptan America</h3>

</body>

</html>
