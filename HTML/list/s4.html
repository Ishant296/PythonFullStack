<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        ul{
            background-color: crimson;
            width: 100px;
            padding: 20px;
        }

        ul li{
            list-style-type:georgian;
            background-color: antiquewhite;
            padding: 5px;
            list-style-position: inside;
        }

        ol{
             background-color: aqua;
             width: 100px;
             padding: 20px;
           }
           ol li{
             list-style-type: lower-latin;
             list-style-image: url(/images/gojo\ 1.jpg);
             margin-left: 1000px;
           }

    </style>
</head>

<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
</body>

</html>
