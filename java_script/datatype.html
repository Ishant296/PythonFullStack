<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>

<body>

    <script>
        var x = 1;//number
        document.write(x + " : " + typeof (x));

        var x = "aditya";//string
        document.write("<br>")
        document.write(x + " : " + typeof (x));

        var x = "1.23";//still string
        document.write("<br>")
        document.write(x + " : " + typeof (x));

        var y;//undefined
        document.write("<br>")
        document.write("y : " + typeof (y));

        var x = true;//boolean
        document.write("<br>")
        document.write(x + " : " + typeof (x));

        var x = null;//object
        document.write("<br>")
        document.write(x + " : " + typeof (x));
    </script>
</body>

</html>
