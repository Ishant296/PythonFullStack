<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>


    <script>

        // variable declaration by var

        var x = 2;
        document.write(x + " : " + typeof (x));
        document.write("<br>");

        //    variable can reassign value
        x = "meena";

        document.write(x + " : " + typeof (x));

        // variable can redeclare

        var x = 55;
        document.write("<br>");
        document.write(x);

        //variable declaration by let

        let a = 10;
        document.write("<br>");
        document.write(a + ":" + typeof (a));

        a = 100;
        document.write("<br>");
        document.write(a + ":" + typeof (a));

        //let can't be redeclared
        //let a=100;
        //document.write("<br>");
        //document.write(a + ":" + typeof(x));


        // variable declareation with const
        const t = 21
        document.write("<br>");
        document.write(t + ":" + typeof (t));
        //const can nither be redeclared nor reassigned
    </script>


</body>

</html>
