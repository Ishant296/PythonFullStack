<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
</head>

<body>

    <div id="d1">
        <h1 class="c1"></h1>
        <h2>Nothing</h2>
        <section>
            <h2>Exact child</h2>
        </section>
        <h3 id="d2">id</h3>
    </div>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>

    <div id="d2">
        <h1 class="c1"></h1>
        <h2>Nothing</h2>
        <h3 id="d2">id</h3>
    </div>

    <script>
        document.querySelector("div h2").style.color = "red";
        document.querySelector("section>h2").style.color = "blue";
        document.querySelector("div+h3").style.color = "green";
        document.querySelector("div~h3").style.color = "violet"
    </script>


</body>

</html>
