<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorficis</title>
</head>

<body>
    <script>
        class A {
            disp() {
                document.write("A class display.")
            }
        }

        class B extends A {
            disp() {
                document.write("B class display.")
            }
        }

        var b1 = [new B(), new A()];

        b1.forEach((obj) => {
            obj.disp();
        })
    </script>
</body>

</html>
