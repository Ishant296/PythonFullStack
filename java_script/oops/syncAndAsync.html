<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="d1"></h1>
    <h1 id="d2"></h1>
    <h1 id="d3"></h1>
    <h1 id="d4"></h1>
    <script>

        function show() {
            document.getElementById("d1").innerHTML = "hey hellow"
            console.log("one")
        }

        function show1() {
            document.getElementById("d2").innerHTML = "<br>hey how are you"
            console.log("two")
        }

        function time() {

            let date = new Date();
            document.getElementById("d3").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }

        setInterval(() => {
            let date = new Date();
            document.getElementById("d4").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
        })

        setTimeout(time, 5000);

        show1();
        show();


    </script>

</body>

</html>
