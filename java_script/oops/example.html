<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS intoduction</title>
</head>

<body>
    <h1>Object Oriented Programming System</h1>

    <script>
        class pokeball {
            //method declaration    
            pickachu() {
                document.write("Pikachuuuuu!!!!")
            }
        }

        //object creation of the given class
        let pokemon = new pokeball();
        pokemon.pickachu(); //using method created in the class
    </script>

</body>

</html>
