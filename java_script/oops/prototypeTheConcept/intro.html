<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        function Employee (fname, lname){

            this.fname=fname;
            this.lname=lname;
        }

        Employee.prototype.fullName = function(){
            document.write("<br>"+this.fname+" "+this.lname);
        }

        var e1 = new Employee("Aditya","Meshram");
        e1.fullName();
    </script>

    <!-- 
      prototype
    js is prototype based lang that facilitate  the object  to aquired properties  and 
    features from one another . 
    each object contains a prototype based object 

    in js  whenever a function is created the protoype is added to that automatically. 
     this property is prototype object that holds a constructore propety.
    -->
</body>
</html>
