<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>

    <script>

        //for
        var i;
        for (i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }


        //while
        var j = 1;
        while (j < 21) {
            document.write(j + "<br>");
            j++;
        }

        //do while

        var k = 15;
        do {
            document.write("<br>" + k);
            k++;
        }
        while (k < 25)
    </script>
</body>

</html>
