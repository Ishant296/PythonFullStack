<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase</title>
</head>

<body>
    <form>
        <input type="text" id="cap" name="cap1" oninput="capital()" placeholder="enter value"> <br><br>
        <input type="button" value="capp">
    </form>

    <script>
        function capital(){
            let x = document.getElementById("cap");
            x.value = x.value.toUpperCase();
        }
    </script>
</body>

</html>
