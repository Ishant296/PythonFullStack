<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If else</title>
</head>

<body>

    <script>
        var x = 11;
        if (x > 0) {
            if (x % 2 == 0) {
                document.write("even")
            }
            else {
                document.write("odd")
            }
        }
        else {
            document.write("use number greater then 0")
        }
    </script>

</body>

</html>
