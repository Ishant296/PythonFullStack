<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Function with return</title>
</head>

<body>

    <script>
        //default functin with return type

        function show() {
            return ("default function with return type.")
        }

        var a = show();//function call//here you need to store the return value in a variable
        document.write(a);

    </script>

</body>

</html>
