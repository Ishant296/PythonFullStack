<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterised funciton</title>
</head>

<body>


    <script>
        //Parameterised function without return
        //parameter
        function show(name) {
            document.write("My name is " + name)
        }

        show("aditya") //argument;
    </script>

</body>

</html>
