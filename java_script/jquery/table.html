<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        table,
        tr,
        td,
        th {
            border-collapse: collapse;
            color: white;
        }
    </style>
</head>

<body>

    <button>Click</button>

    <table>

        <tr>
            <th>index</th>
            <th>name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>meena</td>
        </tr>
        <tr>
            <td>2</td>
            <td>heena</td>
        </tr>
        <tr>
            <td>3</td>
            <td>meena</td>
        </tr>
        <tr>
            <td>4</td>
            <td>heena</td>
        </tr>

    </table>

    <script>
        $(document).ready(function () {

            $("button").click(function () {

                $("tr:even").css("background", "black")

                $("tr:odd").css("background", "gray")
            });
        });


    </script>



</body>

</html>
