<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro of JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <button>Click Me</button>
    <h1>Welcome to my world</h1>
    <h1 id="d1">Something is here</h1>
    <h1 class="d2">Nothing is here</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste quibusdam distinctio expedita id similique ullam
        accusantium ipsum assumenda neque eveniet.</p>

    <script>
        $(document).ready(function () {

            $("button").click(function () {

                $("h1").css("color", "red");
                $("#d1").css("color", "blue");
                $(".d2").css("color", "pink");
                $("p").css("color", "white");
                $("h1,#d1,.d2,p").css("background", "black");
                $("*").css("padding", "10px")
            })


        })
    </script>

</body>

</html>
