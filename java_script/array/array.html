<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>

        //The first way to declare array
        var x = [1, 2, 3, 4];

        document.write("<br>x[0]: " + x[0]);
        document.write("<br>x[1]: " + x[1]);
        document.write("<br>x[2]: " + x[2]);
        document.write("<br>x[3]: " + x[3]);

        //The secound way to declare array
        var y = new Array();

        y[0] = 11;
        y[1] = 12;
        y[2] = 13;

        document.write("<br><br>y[0]: " + y[0]);
        document.write("<br>y[1]: " + y[1]);
        document.write("<br>y[2]: " + y[2]);

        //The third way to declare array
        var z = new Array(20, 25, 23, 4)

        document.write("<br><br>z[0]: " + z[0]);
        document.write("<br>z[1]: " + z[1]);
        document.write("<br>z[2]: " + z[2]);
        document.write("<br>z[3]: " + z[3]);
    </script>

</body>

</html>
