<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat delete flat and flatmap</title>
</head>

<body>
    <script>
        var arr = ["aa", "rr", "ttt"];
        document.write(arr);
        delete arr[1];//using index it deletes stuff from arrray
        document.write("<br>After delete: " + arr)


        var arr1 = ["Adi", "tya", "Mesh"]
        document.write("<br><br> This is arr1: " + arr1)
        document.write("<br> This is arr1 with arr: " + arr1.concat(arr)) //combines two or more array


        var arr2 = [11, 22, 33, 44, 55, 66, 77, 88, 99];
        document.write("<br><br>This is arr2: " + arr2);
        arr2.copyWithin(1, 3);
        document.write("<br>This is arr2 after copywithin: " + arr2);//copywithin is used to copy elements of array within the array


        var arr3 = [[1, 2], [3, 4, 5], 6, [7, 8, 9]];
        document.write("<br><br>This is arr3: " + arr3)
        //flat is used to concat all the array present in an array as a single array
        arr3.flat();
        document.write("<br>This is arr3 after flat: " + arr3);

        //flatmap applies a call back to each element in an array and then flats it, it is a combo of flat with may(learn map now!!!)

        var n1 = [1, 2, 3, 4, 5, 6];
        let n2 = n1.flatMap(i => [i, i * 2]);
        document.write("<br>this is n1 with flatmap: " + n2);

        //

    </script>
</body>

</html>
