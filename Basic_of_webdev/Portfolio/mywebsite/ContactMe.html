<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #BD4F4F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #F2ECF8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 8px 8px 8px #45B0D2;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #BD4F4F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #272420;
            color: #BD4F4F;
        }

        a {
            width: 100%;
            padding: 10px;
            background-color: #BD4F4F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        a:hover {
            background-color: #272420;
            color: #BD4F4F;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="nanum-myeongjo-bold" style="font-size: 30px;"> Contact Me</h1>

        <form>
            <label for="name" style="font-size: larger;">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>

            <button type="submit">Send Message</button>
            <br><br>
            <button><a href="https://github.com/Ishant296/AssignmentSevenMentor" style="text-decoration: none;">Click
                    here to see my repo</a></button>
            <br><br>
            <button><a href="./index.html" style="text-decoration: none;">Home</a></button>
        </form>
    </div>
</body>

</html>
