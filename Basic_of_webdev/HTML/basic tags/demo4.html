<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- superscript -->
    <p>10<sup>th</sup></p>
    <!-- subscript -->
    <p>CO<sub>2</sub></p>
    <!-- delete -->
    <p>the offer prize is: 3000/-<del>4000/-</del></p>
    <!-- strike (it is not used) -->
    <p>the offer prize is: 3000/-<strike>4000/-</strike></p>
    <marquee behavior="" direction="">
        <h1>WELCOME</h1>
    </marquee>
</body>

</html>
