<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--ordered list-->
    <h1>Oredered list</h1>
    <ol>
        <li>Aditya</li>
        <li>Nishad</li>
        <li>Yuvraj</li>
    </ol>

    <ol type="A">
        <li>Aditya</li>
        <li>Nishad</li>
        <li>Yuvraj</li>
    </ol>

    <ol type="i">
        <li>Aditya</li>
        <li>Nishad</li>
        <li>Yuvraj</li>
    </ol>

    <ol type="I">
        <li>Aditya</li>
        <li>Nishad</li>
        <li>Yuvraj</li>
    </ol>

    <ol start="10">
        <li>Aditya</li>
        <li>Nishad</li>
        <li>Yuvraj</li>
    </ol>
</body>

</html>
