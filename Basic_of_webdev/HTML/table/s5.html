<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>

<body>
    <table border="5" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Subject</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th>Mondey</th>
            <td>1.00pm</td>
            <td>2.00pm</td>
            <td>HTML</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>1.00pm</td>
            <td>2.00pm</td>
            <td>CSS</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>1.00pm</td>
            <td>2.00pm</td>
            <td>JavaScript</td>
        </tr>

    </table>
</body>

</html>
