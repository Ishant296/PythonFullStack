<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <table border="2" cellspacing="5" cellpadding="20*">
        <tr>
            <th colspan="7">0</th>
        </tr>
        <tr>
            <td>red</td>
            <td>deg</td>
            <td>x!</td>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>Inv</td>
            <td>sin</td>
            <td>Ln</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <tr>
            <td>π</td>
            <td>cos</td>
            <td>Log</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>√</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td>Ans</td>
            <td>EXP</td>
            <td>X <sup>y</sup></td>
            <td>0</td>

            <td>=</td>
            <td>+</td>
        </tr>
    </table>

</html>
