<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional loop</title>
</head>

<body>

    <script>
        for (i = 1; i <= 20; i++) {
            if (i % 2 == 0) {
                document.write(i + ' is even number <br>')
            } else {
                document.write(i + ' is odd number<br>')
            }
        }
    </script>
</body>

</html>
