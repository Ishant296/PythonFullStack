<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterised funciton with return</title>
</head>

<body>

    <script>
        //Parameterised function with return
        function show(name) {
            return ("My name is " + name);
        }

        //var x = show("aditya");
        document.write(show("aditya"));
    </script>

</body>

</html>
