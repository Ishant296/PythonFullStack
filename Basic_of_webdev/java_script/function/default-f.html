<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Function</title>
</head>

<body>

    <script>
        //default functin without return type, default functions don't have parameter

        function show() {
            document.write("default function without return type.")
        }

        show();//function call

    </script>

</body>

</html>
