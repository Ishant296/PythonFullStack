<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in Array</title>
</head>

<body>

    <script>
        var emp = [
            {
                ID: 123,
                name: "Aditya"
            },
            {
                ID: 124,
                name: "Rahil"
            },
            {
                ID: 125,
                name: "Yuvraj"
            }
        ]

        for (let i = 0; i < emp.length; i++) {
            document.write(emp[i].ID + " " + emp[i].name + "<br>")
        }
    </script>
</body>

</html>
