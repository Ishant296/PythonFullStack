<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpliceSlice</title>
</head>

<body>
    <script>
        //splice is used to put things in an array and delete them as well
        var arr = ["aa", 'bb', "cc", "dd", "ee", "ff", 'gg']
        arr.splice(2, 0, "Aditya");
        document.write(arr)

        var arr = ["aa", 'bb', "cc", "dd", "ee", "ff", 'gg']
        arr.splice(2, 2, "Aditya", "Rahil");
        document.write("<br>" + arr)


        var arr = ["aaa", "bb", "cc", "dd", "ee"];
        document.write("<br> before splice ::  " + arr)
        //it create new array
        var n1 = arr.slice(1, 3)
        //start index =1 
        //end index =3   is  not consider
        document.write("<br> " + n1)


        var arr = ["aaa", "bb", "cc", "dd", "ee"];
        document.write("<br> before splice ::  " + arr)
        //it create new array
        var n1 = arr.slice(-4, -2) //negative indexing
        //start index =1 
        //end index =3   is  not consider
        document.write("<br> " + n1)
    </script>

</body>

</html>
