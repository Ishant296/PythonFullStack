<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop with array</title>
</head>

<body>
    <script>
        var a1 = [2, 6, 4, 8, 10];

        for (let index = 0; index < a1.length; index++) {
            document.write(a1[index] + "<br>");
        }
    </script>
</body>

</html>
