<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>

    <button>Click</button>
    <h1>first</h1>
    <h2>secound</h2>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <a href="#">Hyperlink</a><br>
    <a href="#" target="_blank">Hyperlink</a>

    <script>
        $(document).ready(function () {

            $("button").click(function () {

                $("h1:first").css("color", "blue");
                $("ul li:first-child").css("color", "blue");

                $("[href]").css("color", "red")
                $("a[target='_blank']").css("color", "green")


            })
        })
    </script>

</body>

</html>
