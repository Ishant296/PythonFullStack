<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

    <script>
        let num = prompt("Please enter number to find factorial:"), f = 1;

        for (i = 1; i <= num; i++) {
            f = f * i;
        }
        document.write("<br>Factorial off " + num + " is: " + f)

    </script>
</body>

</html>
