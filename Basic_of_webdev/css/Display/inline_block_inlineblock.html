<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline_Block_inlineblock</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }

        h2 {
            display: inline-block;
            background-color: aqua;
            width: 300px;
        }
    </style>
</head>

<body>

    <h1>This is a Block element so it's width is changeable but it won't allow any element to share its space</h1>
    <a href="https://www.google.com">This is inline</a>
    <img src="/images/gojo 1.jpg" alt="gojo">
    <h2>This is inline block</h2>

</body>

</html>

<!-- Display is one of the most imp properties in CSS 
 it used to specifiy how an element will shown on the webpage. -->

<!-- 
 Block: width can change, uses complete display width.
  
 Inline: width can't change, shares width with other inline elements if available.

 Inline-block: width can be changed, shares remaining space with other inline-block or inline elements.-->
