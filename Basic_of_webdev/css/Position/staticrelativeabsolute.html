<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #static{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            border: 2px solid black;
        }

        #relative{
            width: 100px;
            height: 100px;
            background-color: mediumspringgreen;
            border: 2px solid black;
            position: relative;
            top: 10px;
            left: 20px;
        }

        #absolute{
            width: 100px;
            height: 100px;
            background-color: crimson;
            border: 2px solid black;
            position: absolute;
            top: 400px;
        }

    </style>
</head>
<body>
    <div id="static"></div>
    <div id="relative"></div>
    <div id="absolute"></div>
    
</body>
</html>

<!-- The position property is used to specify the position of an element -->
