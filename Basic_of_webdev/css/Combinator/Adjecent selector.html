<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjecent selector</title>
    <style>
        div+h1 {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Welcome to the class</h1>
    <h1>This is before div</h1>
    <div>
        <h1>This is one</h1>
        <h2>This is two</h2>
        <h1>This is three</h1>
        <section>
            <h1>This is inside a section</h1>
        </section>
    </div>
    <h1>This is after div</h1>
    <h1>This is a h1</h1>

</body>

</html>
