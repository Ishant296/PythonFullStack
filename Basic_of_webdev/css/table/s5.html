<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
             width: 300px;
             height: 300px;
             
        }
           table ,th,td{
              
               border-collapse: collapse;
           }

           th{
              text-align: center;
          
            
           }
           td{
             text-align: center;
          
           
           
             font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           
           }

           tr:nth-child(even)
           {
             background-color: crimson;
           }
           tr:nth-child(odd)
           {
            background-color: whitesmoke;
           }
           tr:nth-child(1)
           {
             background-color: black;
             color: white;
           }

           td:hover{
              color: rebeccapurple;
              font-size: large;
           }
    </style>
</head>
<body>
    
    <table>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
            <tr>
                  <td>meena</td>
                  <td>Devolper</td>
                  <td>20000</td>
            </tr>
            <tr>
                <td>neena</td>
                <td>Devolper</td>
                <td>20000</td>
          </tr>
          <tr>
            <td>teena</td>
            <td>Devolper</td>
            <td>20000</td>
        </tr>
        <tr>
        <td>reena</td>
        <td>Devolper</td>
        <td>20000</td>
        </tr>
          
    </table>
</body>
</html>
