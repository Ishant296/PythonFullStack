<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styling</title>
    <style>
        table {
            width: 300px;
            height: 300px;
        }

        table,
        th,
        td {
            border: 1px black solid;
            border-collapse: collapse;

        }

        td {
            text-align: center;
            vertical-align: middle;
            background-color: wheat;
        }

        th {
            background-color: crimson;
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Aditya Meshram</td>
            <td>Business Analyst</td>
            <td>1000000</td>
        </tr>

</html>
