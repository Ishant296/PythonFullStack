<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexOrder</title>
    <style>
            .flex-container{
                 display: flex;
                 background-color: aqua;
                height: 300px;
                flex-wrap: wrap;
              align-content: space-evenly; 
        
                 
        }

        .flex-container>div{
              
             padding:20px;
             margin: 10px;
             font-size:30px;
             background-color: black;
             color:white;
     

        }

    </style>
</head>
<body>

    <div class="flex-container">
        <div style="order: 3;">1aaa</div> <!--order is used to order elements-->
        <div style="order: 4;">2bbb</div>
        <div style="order: 2;">3ccc</div>
        <div style="order: 1;">4ddd</div>
    
         
    </div>
    
</body>
</html>
