<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexshrink</title>
    <style>
            .flex-container{
                 display: flex;
                 background-color: aqua;
                height: 300px;
             flex-wrap: wrap;
             /* align-items: center; */
               /* align-content: center; */
               /* align-content: space-around; */
               /* align-content: space-between; */
              align-content: space-evenly; 
        
                 
        }

        .flex-container>div{
              
             padding:20px;
             margin: 10px;
             font-size:30px;
             background-color: black;
             color:white;
     

        }

    </style>
</head>
<body>

    <div class="flex-container">
        <div>1aaa</div>
        <div style="flex-shrink: 0;">2b</div> <!--Srinks elements proportionally -->
        <div>3ccc</div>
        <div>4ddd</div>
    
         
    </div>
    
</body>
</html>
