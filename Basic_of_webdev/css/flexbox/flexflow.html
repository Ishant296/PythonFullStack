<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexflow</title>
    <style>
        .flex-container{
            display: flex;
            background-color: burlywood;
            flex-flow:row wrap; /*this is the combination or flex direction and flex-warp*/
        }

        .flex-container>div{
            padding: 20px;
            margin: 20px;
            font-size: 20px;
            color: white;
            background-color: black;
        }
    </style>

</head>
<body>

    <div class="flex-container">
        <div>aaa</div>
        <div>bbb</div>
        <div>ccc</div>
        <div>ddd</div>
        <div>eee</div>
        <div>fff</div>
        <div>ggg</div>
    </div>
    
</body>
</html>
