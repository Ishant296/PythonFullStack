<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid structuring</title>
    <style>
        .container {
            display: grid;
            background-color: purple;
            grid-template-columns: 100px 100px 100px 100px;
            padding: 100px;
        }

        .container>div {
            padding: 20px;
            background-color: violet;
            border: 1px solid black;
        }

        .one {
            grid-column: 1/3;
            /*uses grid lines to expand column*/
        }

        .twelve {
            grid-column: 1/span 3;
            /*uses columns to expand*/
        }

        .four {
            grid-column: 1/4;
            grid-row: 2/4;
            /*Used to expand rows using grid lines as reference*/
        }

        .ten {
            grid-row: 4/5;
        }

        .seven {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 4;
            /*This is the long hand of the aboe properties*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
        <div class="five">five</div>
        <div class="six">six</div>
        <div class="seven">seven</div>
        <div class="eight">eight</div>
        <div class="nine">nine</div>
        <div class="ten">ten</div>
        <div class="eleven">eleven</div>
        <div class="twelve">twelve</div>
    </div>
</body>

</html>
