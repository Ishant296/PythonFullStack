<!DOCTYPE html>
<html>
<body>

<form oninput="res_num.value=parseInt(txt_num1.value)+parseInt(txt_num2.value)">
<input type="range" id="txt_num1" min = "10" max = "100" step = "5" value="10">
+
<input type="number" id="txt_num2" value="20">
=
<output name="res_num" for="txt_num1 txt_num2"></output>
</form>



</body>
</html>
