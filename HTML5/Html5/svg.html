<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG</title>
</head>
<body>
<!-- SVG stands for Scalable Vector Graphics.
SVG is used to define graphics for the Web.
The HTML <svg> element is a container for SVG graphics.

SVG has several methods for drawing paths, boxes, circles, text, and graphic images. 

SVG has some predefined shape elements that can be used by developers:

Rectangle <rect>
Circle <circle>
Ellipse <ellipse>
Line <line>
Polyline <polyline>
Polygon <polygon>
-->

<svg width="100" height="100" style="border: 2px solid black;">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="3" fill="yellow" />
</svg>

<br><br>

<svg width="400" height="100"  style="border: 2px solid black; padding:20px">
  <rect width="200" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
</svg>

<br><br>
<svg width="400" height="180">
  <rect x="30" y="20" rx="30" ry="40" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>

<!-- 
Difference between canvas and svg

canvas:
Resolution dependent
No support for event handlers.
Poor text rendering capabilities
You can save the resulting image as .png or .jpg
Well suited for graphic-intensive games.

SVG:
Resolution independent
Support for event handlers
Best suited for applications with large rendering areas (Google Maps)
Slow rendering if complex (anything that uses the DOM a lot will be slow)
Not suited for game applications -->
